<body>
    <section class="main_area">
        <header>
            <!-- text at top -->
            <h1>Take Better Notes</h1>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Docs</li>
                </ul>
            </nav>
        </header>

            <div class="upper_buttons">
                <button class="standard_button">New Note</button>

            <div class="note_area">
                <textarea rows="5" cols="30"

                <button  class="standard_button">Save</button>
                <button class="neg_button">Cancel</button>

            <picture class="foot_images">
                <img src="images/linkedin_circle_color-512.jpg" alt="linkedin logo" width="50" height="50" />

    <section class="aside">
        <!--aside section moved as part of making it appear under the main
            section when viewing the page at a smaller scale.-->
