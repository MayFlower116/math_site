<head>
    <meta charset="utf-8" />
    <title>index</title>
    <link href="css/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- forgot to add the meta tage here for responsive design purposes -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
    <script defer src="scripts/javascript.js"> </script>
</head>


<body class="dark_palette">
    <div class="main_area dark_palette">
        <header>
            <!-- text at top -->
            <h1>Take Better Notes</h1>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Docs</li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="upper_buttons">
                <button id="new_note" class="standard_button dark_palette">New Note</button>
                <button onclick="change_palette()"  class="other_button dark_palette" id="color_mode">Dark Mode</button>
            </div>
            <div class="note_area">
                <textarea rows="5" cols="30" 
                placeholder="Comment text." class="dark_palette"></textarea>
            </div>
            <div class="lower_buttons">
                <button id="save" class="standard_button dark_palette">Save</button>
                <button id="cancel" class="neg_button dark_palette">Cancel</button>
            </div>
        </main>

        <footer>
            <h2>Keep in Touch</h2>
            <picture class="foot_images">
                <img src="images/linkedin_circle_color-512.jpg" alt="linkedin logo" width="50" height="50" />
                <img src="images/Internet_Line-02-512.jpg" alt="Internet Line logo" width="50" height="50" />
            </picture>
        </footer>
    </div>
    <aside class="dark_palette">
        <!--aside section moved as part of making it appear under the main
            section when viewing the page at a smaller scale.-->
        <h2>My Notes</h2>
        <ul>
            <li><p>Note 1</p></li>
            <li><p>Note 2</p></li>
        </ul>
    </aside>
</body>
